<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Favorite Book</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="mx-5 px-5">
    <main class="container"> 
        <h1 class="text-center mt-4">Search <span class="text-success">programming books</span> by name </h1>
        <!-- search field  -->
        <section>
            <div class="input-group mb-5 mt-4 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search book name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadInfo()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
            </div>
            
        </section>
        <!-- error message  -->
        <div id="total-result" class="text-center ">
            
        </div>
        <div id="error-1" class="bg-danger mx-auto w-50 text-center rounded p-1 text-light d-none ">
            <h4>NO Result Found</h4>
        </div>

     <!-- book info container  -->
        <section>
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4" >
                
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
